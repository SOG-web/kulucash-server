version: '3.4'

services:
  kuluchashserver:
    image: kuluchashserver
    container_name: kuluchashserver
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    extra_hosts:
      - 'host.docker.internal:host-gateway'
